mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        tweet_via: ringce
        menu:
            -
                name: TikZ
                description: Home Page
                css_class: home
                type: node
                url: tikz
            -
                name: Community
                description: Portfolio
                css_class: portfolio
                type: page
                url: community.html
            -
                name: Weblog
                description: Blog
                css_class: blog
                type: page
                url: weblog.html
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: Lakshmi Vyasarajan
    content_menu_css: navigation-main
    content_menu:
        -
            name: TikZ
            description: Home Page
            css_class: home
            type: node
            url: tikz
        -
            name: Community
            description: Portfolio
            css_class: portfolio
            type: page
            url: community.html
        -
            name: Weblog
            description: Blog
            css_class: blog
            type: page
            url: weblog.html
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false